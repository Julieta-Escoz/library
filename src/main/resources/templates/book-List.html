<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Library</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

    <body>
        
      <nav th:replace="/fragments/navbar :: nav"></nav>
      
        <table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Front</th>
      <th scope="col">Isbn</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Editorial</th>
      <th scope="col">Year</th>
      <th scope="col">Copies</th>
      <th scope="col">Remaining Copies</th>
      <th scope="col">Borrowed Copies</th>
      <th scope="col">Avaible</th>
      
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td th:text="${book.frontImage}"></td>
      <td th:text="${book.isbn}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.editorial}"></td>
      <td th:text="${book.year}"></td>
      <td th:text="${book.copies}"></td>
      <td th:text="${book.remainingCopies}"></td>
      <td th:text="${book.BorrowedCopies}"></td>
      <td th:if="${book.Avaible}"></td>
      
    </tr>
  </tbody>
</table>
        
        
        
        
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    </body>
</html>
