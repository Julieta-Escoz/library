<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Boock save</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/booksave}" method="POST">
			<div class="form-group">
				<label>Title</label> <input type="text" class="form-control" name="title" placeholder="Title">
			</div>
                        
                        <div>

                        <label for="Author" class="form-label">Author´s name</label>

                        <select name="authorName" class="form-control">
                            <option value="">Select autor</option>
                            <option th:each="author : ${authors}"
                                    th:value="${author.id}" 
                                    th:text="${author.name}"/>
                        </select>
                        <div align="left">
                            <a th:href="@{/authorsave}" class="btn btn-secondary">Save new author</a>
                        </div>

                    </div>
                    <div>
                        <label for="Editorial" class="form-label">Editorial´s name</label>
                        
                        <select name="editorialNombre" class="form-control">
                            <option value="">Select editorial</option>
                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}" 
                                    th:text="${editorial.name}"/>
                        </select>
                        
                        <div align="left">
                            <a th:href="@{/editorialsave}" class="btn btn-secondary">Save new editorial</a>
                        </div>
                        
                    
                        
			<div class="form-group">
				<label>Front image</label> <input type="text" class="form-control" name="frontImage" placeholder="URL front image">
			</div>
                        <button type="submit" class="btn btn-outline-warning">Submit</button>
			
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Return</a>
				</div>
			</div>
		</section>

	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
